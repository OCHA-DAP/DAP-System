<div>
	<div class="pull-left">
		<h3>{{title}}</h3>
	</div>
	<div class="pull-right" style="margin-top: 25px;">
		<div class="form-group">
			<div class="pull-left" style="margin-right: 5px;">
				<input type="text" class="form-control input-sm" ng-model="search.$" style="height: 20px;">
			</div>
			<div class="pull-left">
				<span class="glyphicon glyphicon-search gray"></span>
				<span class="glyphicon glyphicon-remove gray" ng-click="clearSearch()"></span>
			</div>
		</div>
	</div>
	<!-- FF doesn't seem to consider the englobing tag as display:block, so clearing... -->
	<div style="clear: both;"></div>
</div>
